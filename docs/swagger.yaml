basePath: /api
definitions:
  models.MedicRecord:
    properties:
      bloodTension:
        type: integer
      bodyTemperature:
        type: integer
      complaint:
        type: string
      diagnose:
        type: string
      height:
        type: integer
      id:
        type: integer
      medicalSession:
        $ref: '#/definitions/models.MedicalSession'
      patient:
        $ref: '#/definitions/models.Patient'
      patientID:
        type: integer
      prescription:
        type: string
      serialNumber:
        type: string
      weight:
        type: integer
    type: object
  models.MedicalSession:
    properties:
      dateCheck:
        type: string
      medicRecordID:
        type: integer
      medicalFacilityID:
        type: integer
      medicalStaffID:
        type: integer
      queue:
        type: integer
      sessionID:
        type: integer
    type: object
  models.Patient:
    properties:
      address:
        type: string
      birthdate:
        type: string
      blood_type:
        type: string
      code:
        type: string
      full_name:
        type: string
      gender:
        type: string
      id:
        type: integer
      medic_record:
        items:
          $ref: '#/definitions/models.MedicRecord'
        type: array
      resident_registration:
        type: string
    type: object
  models.Token:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  request.AdminMedicRecord:
    properties:
      complaint:
        type: string
      date_check:
        type: string
      medical_facility_id:
        type: integer
      medical_staff_id:
        type: integer
      patient_id:
        type: integer
      session_id:
        type: integer
    type: object
  request.DoctorMedicRequest:
    properties:
      diagnose:
        type: string
      id:
        type: integer
      prescription:
        type: string
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  request.NurseMedicRequest:
    properties:
      blood_tesion:
        type: integer
      body_temp:
        type: integer
      height:
        type: integer
      id:
        type: integer
      weight:
        type: integer
    type: object
  response.Error:
    properties:
      error: {}
      message:
        type: string
    type: object
  response.MessageData:
    properties:
      data: {}
      message:
        type: string
    type: object
  response.MessageOnly:
    properties:
      message:
        type: string
    type: object
  response.OutPatientResponse:
    properties:
      code:
        type: string
      complaint:
        type: string
      date_check:
        type: string
      doctor:
        type: string
      full_name:
        type: string
      id:
        type: integer
      queue:
        type: integer
      serial_number:
        type: string
      session:
        type: string
    type: object
  response.User:
    properties:
      code:
        type: string
      email:
        type: string
      facility:
        type: string
      full_name:
        type: string
      gender:
        type: string
      id:
        type: integer
      roles:
        type: string
      status:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: server API for Holy Hospital Application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Holy Hospital Sever API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login and get Authorization Token
      parameters:
      - description: Send Request Email and Password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.User'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Login
      tags:
      - Authorization
  /logout:
    post:
      consumes:
      - application/json
      description: Route Path for Get New Access Token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Token'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: Refresh Token
      tags:
      - Authorization
  /outpatient:
    get:
      consumes:
      - application/json
      description: Fetch All Patient with New Medic Record Data
      parameters:
      - description: Date Filter Range Start (2022-02-23)
        in: query
        name: date_start
        type: string
      - description: Date Filter Range End (2006-02-25)
        in: query
        name: date_end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.MessageData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.OutPatientResponse'
                  type: array
              type: object
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: GetAllPatient
      tags:
      - OutPatient
    post:
      consumes:
      - application/json
      description: Add New Medic Record for Patient
      parameters:
      - description: New Medic Record
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.AdminMedicRecord'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MessageOnly'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: New Medic Record
      tags:
      - OutPatient
  /outpatient/doctor:
    post:
      consumes:
      - application/json
      description: Process Medic Record by Doctor
      parameters:
      - description: Process Medic Record by Doctor
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.DoctorMedicRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MessageOnly'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: Process Doctor
      tags:
      - OutPatient
  /outpatient/nurse:
    post:
      consumes:
      - application/json
      description: Process Medic Record by Doctor
      parameters:
      - description: Process Medic Record by Nurse
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.NurseMedicRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MessageOnly'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: Process Nurse
      tags:
      - OutPatient
  /patient:
    get:
      consumes:
      - application/json
      description: Fetch All Patient Data
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.MessageData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Patient'
                  type: array
              type: object
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: GetAllPatient
      tags:
      - Patient
    post:
      consumes:
      - application/json
      description: Fetch All Patient Data
      parameters:
      - description: Patient Details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Patient'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MessageOnly'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: CreatePatient
      tags:
      - Patient
  /patient/:id:
    get:
      consumes:
      - application/json
      description: Fetch Patient Data By ID
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.MessageData'
            - properties:
                data:
                  $ref: '#/definitions/models.Patient'
              type: object
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: GetPatientByID
      tags:
      - Patient
  /patient/:id/delete:
    delete:
      consumes:
      - application/json
      description: Fetch All Patient Data
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MessageOnly'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: DeletePatient
      tags:
      - Patient
  /patient/:id/update:
    put:
      consumes:
      - application/json
      description: Fetch All Patient Data
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: integer
      - description: Patient Details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Patient'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MessageOnly'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: UpdatePatient
      tags:
      - Patient
  /refresh_token:
    post:
      consumes:
      - application/json
      description: Route Path for Get New Access Token
      parameters:
      - description: Pass access_token Here
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Token'
        "417":
          description: Expectation Failed
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKey: []
      summary: Refresh Token
      tags:
      - Authorization
schemes:
- http
securityDefinitions:
  ApiKey:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
