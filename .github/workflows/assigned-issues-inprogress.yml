name: Move assigned issues into In progress

on:
  issues:
    types: [assigned]
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Golang Server
          column: In Progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
